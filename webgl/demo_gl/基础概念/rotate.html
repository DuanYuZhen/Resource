<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>二维旋转</title>
</head>
<body>
	<canvas id="dom" style="width:400px;height:400px;"></canvas>
</body>
</html>
<script type="text/javascript">
	//定义着色器
	let vertexShaderSource = `#version 300 es
	in vec2 a_position;
	uniform vec2 u_resolution;
	uniform vec2 u_translation;
	uniform vec2 u_rotate;
	void main(){
		vec2 rotatePosition = vec2(a_position.x*u_rotate.y+a_position.y*u_rotate.x,
			a_position.y*u_rotate.y-a_position.x*u_rotate.x
		);
		vec2 position = rotatePosition + u_translation;
		vec2 clipSpace = position/u_resolution*2.0-1.0;
		gl_Position = vec4(clipSpace*vec2(1,-1),0,1);
	}`;
	let fragmentShaderSource = `#version 300 es
	precision mediump float;
	uniform vec4 u_color;
	out vec4 outColor;
	void main(){
		outColor = u_color;
	}`;
	//获取上下文
	let canvas = document.getElementById("dom");
	let gl = canvas.getContext("webgl2");
	if(!gl){
		console.log("no webgl2 for you");
	}
	// 创建着色器
	function createShader(gl,type,source){
		let shader = gl.createShader(type);
		gl.shaderSource(shader,source);
		gl.compileShader(shader);
		let success = gl.getShaderParameter(shader,gl.COMPILE_STATUS);
		if(success){
			return shader;
		}else{
			console.log(gl.getShaderInfoLog(shader));
			gl.deleteShader(shader);
		}
	}
	let vertexShader = createShader(gl,gl.VERTEX_SHADER,vertexShaderSource);
	let fragmentShader = createShader(gl,gl.FRAGMENT_SHADER,fragmentShaderSource);

	//创建着色器程序 
	function createProgram(gl,vertexShader,fragmentShader){
		let program = gl.createProgram();
		gl.attachShader(program,vertexShader);
		gl.attachShader(program,fragmentShader);
		gl.linkProgram(program);
		let success = gl.getProgramParameter(program,gl.LINK_STATUS);
		if(success){
			return program;
		}else{
			console.log(gl.getProgramInfoLog(program));
			gl.deleteProgram(program);
		}
	}
	let program = createProgram(gl,vertexShader,fragmentShader);

	//提供数据
	let positionLocation = gl.getAttribLocation(program,"a_position");
	let resolutionLocation = gl.getUniformLocation(program,"u_resolution");
	let translationLocation = gl.getUniformLocation(program,"u_translation");
	let colorLocation = gl.getUniformLocation(program,"u_color");
	let rotateLocation = gl.getUniformLocation(program,"u_rotate");

	let buffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER,buffer);

	let positions = [0,0,40,40,40,0];
	gl.bufferData(gl.ARRAY_BUFFER,new Float32Array(positions),gl.STATIC_DRAW);

	let vao = gl.createVertexArray();
	gl.bindVertexArray(vao);

	gl.enableVertexAttribArray(positionLocation);
	gl.vertexAttribPointer(positionLocation,2,gl.FLOAT,false,0,0);

	//设置画布
	function resize(canvas){
		let displayw = canvas.clientWidth;
		let displayh = canvas.clientHeight;
		if(canvas.width!==displayw||canvas.height!==displayh){
			canvas.width = displayw;
			canvas.height = displayh;
		}
	}
	resize(gl.canvas);
	gl.viewport(0,0,gl.canvas.width,gl.canvas.height);
	gl.clearColor(0,0,0,0);
	gl.clear(gl.COLOR_BUFFER_BIT);
	//渲染
	gl.useProgram(program);
	gl.bindVertexArray(vao);
	gl.uniform4fv(colorLocation,[0,0,1,1]);
	gl.uniform2fv(resolutionLocation,[gl.canvas.width,gl.canvas.height]);
	gl.uniform2fv(translationLocation,[100,100]);
	let angle = 360-30;//30
	gl.uniform2fv(rotateLocation,[Math.sin(angle*Math.PI/180),Math.cos(angle*Math.PI/180)]);
	gl.drawArrays(gl.TRIANGLES,0,3);




</script>
